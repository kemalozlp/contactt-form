<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="assest/css/form.css">
</head>

<body>
  <form class="Bize-Ulasin">
    <h1>Bize Ulaşın</h1>

    <div class="fields">
      <div class="fi">
        <p>İsim<span> *</span></p>
        <input type="text" name="Ad">
      </div>
      <div class="fiel">
        <p>Soyisim<span>*</span></p>
        <input type="text" name=Soyad">
      </div>
    </div>

    <p>E mail Adress<span>*</span></p>
    <input class="border" type="email" name="Email">

    <div class="type">
      <p>Sorgu Türü<span>*</span></p>
      <div class="sorgu">
        <p><input type="radio" name="General"> Genel sorgulama</p>
        <p><input type="radio" name="General"> Destek Talebi</p>
      </div>
    </div>

    <div class="mes">
      <p>Mesaj<span>*</span></p>
      <textarea rows="5"></textarea>
    </div>
    
    <div class="check"><input type="checkbox" name="Kutu"> <p>Ekibin benimle iletişime geçmesini kabul ediyorum <span>*</span></p> </div>

    <button>SUBMİT</button>


  </form>



</body>

</html>
